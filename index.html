<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-calculadora">
        <div class="display">
            <input id="operador" class="operador" type="operador" disabled>
            <input id="displayValue" class="displayValue" type="text" disabled placeholder="0">
        </div>
        <div class="fila-botones">
            <button id="number7" class="boton">7</button>
            <button id="number8" class="boton">8</button>
            <button id="number9" class="boton">9</button>
            <button id="eliminar" class="boton">*</button>

            <button id="number4" class="boton">4</button>
            <button id="number5" class="boton">5</button>
            <button id="number6" class="boton">6</button>
            <button id="adicion" class="boton">+</button>

            <button id="number1" class="boton">1</button>
            <button id="number2" class="boton">2</button>
            <button id="number3" class="boton">3</button>
            <button id="sustraccion" class="boton">-</button>

            <button id="limpiarDisplay" class="boton">C</button>
            <button id="number0" class="boton">0</button>
            <button id="dividir" class="boton">/</button>
            <button id="resultado" class="boton">=</button>
            
            
        </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
